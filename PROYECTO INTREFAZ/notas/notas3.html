    <div class="container p-3 text-center">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="bi bi-plus-circle"></i> Cargar notas
      </button>
    </div>
    <div class="container" style="overflow-y: hidden;">
      <table>
        <div class="col-md-12 col-md-4">
          <thead>
            <tr>
              <th>Matricula</th>
              <th>Materia 1</th>
              <th>MAteria 2</th>
              <th>Materia 3</th>
              <th>Materia 4</th>
            </tr>
          </thead>
        </div>

        <form action="" name="formulario" id="formulario">
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Nueva tarea
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="matricula">Ingrese Matricula: </label>
                  <input
                    required
                    type="number"
                    name="matricula"
                    id="matricula"
                    class="form-control"
                  />
                  <label for="nombre">Materia 1 (nota): </label>
                  <input
                    required
                    type="number"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                    pattern="[0-9]{2}"
                    min="0"
                    max="10"
                  />
                  <label for="correo">Materia 2 (nota): </label>
                  <input
                    required
                    type="number"
                    name="correo"
                    id="correo"
                    class="form-control"
                    pattern="[0-9]{2}"
                    min="0"
                    max="10"
                  />
                  <label for="turno">Materia 3 (nota): </label>
                  <input
                    required
                    type="number"
                    name="turno"
                    id="turno"
                    class="form-control"
                    pattern="[0-9]{2}"
                    min="0"
                    max="10"
                  />
                  <label for="turno">Materia 4 (nota): </label>
                  <input
                    required
                    type="number"
                    name="materias"
                    id="materias"
                    class="form-control"
                    pattern="[0-9]{2}"
                    min="0"
                    max="10"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button type="submit" id="btnGuardar" class="btn btn-primary">
                    Asignar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <form
          action="index.html"
          name="formularioEditar"
          id="formularioEditar"
          method="post"
        >
          <div
            class="modal fade"
            id="exampleModalEditar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Editar tarea
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="matricula">Matricula: </label>
                  <input
                    required
                    type="number"
                    name="matriculaEditar"
                    id="matriculaEditar"
                    class="form-control"
                  />
                  <label for="nombre">Materia 1 (nota): </label>
                  <input
                    required
                    type="text"
                    name="nombreEditar"
                    id="nombreEditar"
                    class="form-control"
                  />
                  <label for="correo">Materia 2 (nota): </label>
                  <input
                    required
                    type="text"
                    name="correoEditar"
                    id="correoEditar"
                    class="form-control"
                  />
                  <label for="turno">Materia 3 (nota): </label>
                  <input
                    required
                    type="text"
                    name="turnoEditar"
                    id="turnoEditar"
                    class="form-control"
                  />
                  <label for="turno">Materia 4 (nota): </label>
                  <input
                    required
                    type="text"
                    name="editarmaterias"
                    id="editarmaterias"
                    class="form-control"
                  />
                </div>
                <div class="modal-footer">
                  <input type="hidden" name="idTarea" id="idTarea" />
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="submit"
                    id="btnGuardarEditar"
                    class="btn btn-success"
                  >
                    Guardar cambios
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </table>
